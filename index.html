<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbulent Particle Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <img src="art.jpg" alt="impressionism painting">
    </div>

    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
        <defs>
            <filter id="noise">
                <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.7, 0.8" seed="0" result="static" /> <!--can do result="noise"-->
                <feDisplacementMap id="displacement" in2="static" in="SourceGraphic" scale="0"> <!-- we hv some static to but hv lost our img, but there is a way to map our static to our img so tht our img becomes staticky & <feDisplacementMap> is used to map our static to our img-->
                <animate attributeName="scale" values="0;70;0" dur="800ms" repeatCount="1" begin="card.mouseenter"> <!--dur="800ms" hover effect in css of 800ms-->
                </animate>
                </feDisplacementMap>
            </filter>
        </defs>
    </svg>

    <animate attributeName="seed" values="0;100" dur="800ms" repeatCount="1" begin="card.mouseenter"> 
    </animate>

    <script src="script.js"></script>
</body>
</html>
